<!DOCTYPE html>
<html>
<head>
  <title>Windy Map</title>
  <meta charset="utf-8" />
  <style>
    html, body, #windy {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="windy"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <script>
    const options = {
      key: "9tfTY7UVC41o3gdhQATp1VpLIOkKXIzt", // ‚Üê Replace this
      verbose: true,
      lat: 20.5937,
      lon: 78.9629,
      zoom: 5,
    };

    windyInit(options, function (windyAPI) {
      const { map } = windyAPI;
      // Optional: Set overlays
      windyAPI.store.set("overlay", "temp"); // or "wind"
    });
  </script>
</body>
</html>
