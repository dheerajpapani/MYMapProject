<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Map</title>
  <link rel="icon" href="weather_map_logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="weather_map_logo.png" alt="Logo" class="logo" />
    <h2>Weather Map</h2>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search location..." autocomplete="off" />
      <div id="suggestions"></div>
    </div>
    <button id="locate-me">Locate Me</button>
  </header>

  <div id="map"></div>

  <div id="weather-info">
    <h3>Weather at: <span id="location-name">Default</span></h3>
    <div id="weather-details">Loading weather data...</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
